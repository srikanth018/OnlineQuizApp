<form [formGroup]="questionform" (ngSubmit)="onSubmitUpdate()" class="bg-white rounded-xl shadow-md p-6 border border-sky-100">
  <!-- Form Header -->
  <div class="mb-6 border-b border-sky-200 pb-4">
    <h3 class="text-xl font-bold text-sky-800 flex items-center">
      <i class="fas fa-question-circle text-sky-600 mr-2"></i>
      Edit Question
    </h3>
  </div>

  <!-- Question Text -->
  <div class="mb-5">
    <label class=" text-sm font-medium text-sky-700 mb-1 flex items-center">
      <i class="fas fa-align-left text-sky-500 mr-2 text-sm"></i>
      Question Text
    </label>
    <input
      formControlName="questionText"
      class="mt-1 block w-full px-4 py-2.5 border border-sky-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-300 focus:border-sky-400 transition-all duration-200 text-gray-700 placeholder-sky-300"
      placeholder="Enter your question..."
    />
  </div>

  <!-- Marks -->
  <!-- <div class="mb-5">
    <label class=" text-sm font-medium text-sky-700 mb-1 flex items-center">
      <i class="fas fa-star text-sky-500 mr-2 text-sm"></i>
      Marks
    </label>
    <input
      formControlName="mark"
      type="number"
      class="mt-1 block w-full px-4 py-2.5 border border-sky-300 rounded-lg shadow-sm focus:ring-2 focus:ring-sky-300 focus:border-sky-400 transition-all duration-200 text-gray-700 placeholder-sky-300"
      placeholder="Enter marks"
    />
  </div> -->

  <!-- Options Section -->
  <div class="mb-6">
    <label class=" text-sm font-medium text-sky-700 mb-3 flex items-center">
      <i class="fas fa-list-ul text-sky-500 mr-2 text-sm"></i>
      Options
    </label>
    
    <div formArrayName="options" class="space-y-3">
      <div
        *ngFor="let option of options.controls; let i = index"
        [formGroupName]="i"
        class="flex items-start space-x-3  p-3 rounded-lg  hover:bg-sky-100/50 transition-colors duration-200"
      >
        <div class="flex-1">
          <input
            formControlName="optionText"
            class="w-full px-3 py-2 border border-sky-200 rounded-md focus:ring-2 focus:ring-sky-300 focus:border-sky-400 transition-all duration-200 text-gray-700 placeholder-sky-300"
            placeholder="Option text"
          />
        </div>
        <label class="flex items-center space-x-2 cursor-pointer bg-white px-3 py-2 rounded-md border border-sky-200 hover:bg-sky-50 transition-colors">
          <input 
            type="checkbox" 
            formControlName="isCorrect" 
            class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-sky-300 rounded"
          />
          <span class="text-sm font-medium text-sky-700">Correct</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Form Actions -->
  <div class="flex justify-end space-x-3 pt-4 border-t border-sky-200">
    <button
      type="button"
      (click)="onCancel()"
      class="px-5 py-2.5 text-sm font-medium text-sky-700 bg-white border border-sky-300 rounded-lg hover:bg-sky-50 focus:outline-none focus:ring-2 focus:ring-sky-100 transition-all duration-200 flex items-center"
    >
      <i class="fas fa-times mr-2"></i>
      Cancel
    </button>
    <button
      type="submit"
      class="px-5 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-sky-500 to-sky-600 rounded-lg hover:from-sky-600 hover:to-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-300 shadow-sm transition-all duration-200 flex items-center"
    >
      <i class="fas fa-save mr-2"></i>
      Update Question
    </button>
  </div>
</form>
